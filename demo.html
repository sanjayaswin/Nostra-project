<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Toggle Demo</title>

  <!-- Font Awesome for heart icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    
  </style>
</head>

<body>

  <h1>Most Wanted</h1>
  <div class="wanted">
    <section class="most">
      <div class="most-wanted">
        <img src="https://via.placeholder.com/200x220" alt="Product 1">
        <button class="sale">Sale</button>
        <i class="fa-regular fa-heart heart-icon"></i>
      </div>
    </section>

    <section class="most">
      <div class="most-wanted">
        <img src="https://via.placeholder.com/200x220" alt="Product 2">
        <button class="sale">Sale</button>
        <i class="fa-regular fa-heart heart-icon"></i>
      </div>
    </section>

    <section class="most">
      <div class="most-wanted">
        <img src="https://via.placeholder.com/200x220" alt="Product 3">
        <button class="sale">Sale</button>
        <i class="fa-regular fa-heart heart-icon"></i>
      </div>
    </section>
  </div>

  <script src="demo.js"></script>
</body>
</html>
